<!DOCTYPE HTML>
<html>

<head>
    <title>Navbar Compact</title>
    <link rel="stylesheet" href="dist/css/navbar-compact.css">

    <!-- demo only -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway:300,400,700,800">
    <style type="text/css">
        body {
            font-family: 'Raleway', helvetica, sans-serif;
            -webkit-font-smoothing: antialiased;
        }
    </style>
</head>

<body>
    <!-- Navigation panel -->
    <div class="nav-bar-compact clearfix">

        <div class="nbc-logo-wrap local-scroll">
            <a href="#top" class="nbc-logo">
                <img src="images/logo-white.png" width="80" height="27" alt="" />
            </a>
        </div>

        <!-- Menu Button -->
        <div class="nbc-menu-button">
            <i class="nbc-menu-icon"></i>
        </div>

        <!-- Menu Links -->
        <nav class="nbc-menu-wrap">
            <ul class="nbc-menu-links">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>

                <!-- Item With Sub -->
                <li>
                    <a href="#" class="nbc-has-sub">Dropdown <i class="fa fa-angle-down"></i></a>
                    <ul class="nbc-sub">
                        <li>
                            <a href="#">Link 1</a>
                        </li>
                        <li>
                            <a href="#">Link 2</a>
                        </li>
                        <li>
                            <a href="#">Link 3</a>
                        </li>
                        <li>
                            <a href="#">Link 4</a>
                        </li>
                    </ul>
                </li>
                <!-- End Item With Sub -->

            </ul>

            <!-- Social Links -->
            <div class="nbc-social-links">
                <a href="#" target="_blank"><i class="fa fa-facebook"></i></a>
                <a href="#" target="_blank"><i class="fa fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fa fa-pinterest"></i></a>
            </div>
            <!-- End Social Links -->

        </nav>
    </div>
    <!-- End Navigation panel -->

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="dist/js/navbar-compact.js"></script>
</body>
</html>
